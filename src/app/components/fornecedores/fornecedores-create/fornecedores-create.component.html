<div class="card-container">
    <mat-card>
        <mat-card-title>Cadastrar Fornecedor</mat-card-title>
        <form>
            <mat-form-field>
                <input matInput placeholder="Nome Fantasia" [(ngModel)]="fornecedor.nome_for" name="nome_for" required>
            </mat-form-field>
            <mat-form-field>
                <input matInput placeholder="RazÃ£o Social" [(ngModel)]="fornecedor.razao_social_for" name="razao_social_for" required>
            </mat-form-field>
            <mat-form-field>
                <input matInput placeholder="CNPJ" [value]="cnpjFormatado" [(ngModel)]="fornecedor.cnpj_for" name="cnpj_for" (input)="onCnpjInput($event)" required maxlength="18">
            </mat-form-field>
            <mat-form-field>
                <input matInput placeholder="Telefone" [value]="telefoneFormatado" [(ngModel)]="fornecedor.telefone_for" name="telefone_for" (input)="onTelefoneInput($event)" required maxlength="15">
            </mat-form-field>
            <mat-form-field>
                <input matInput placeholder="Email" [(ngModel)]="fornecedor.email_for" name="email_for">
            </mat-form-field>
        </form>
        <button mat-raised-button (click)="createFornecedor()" color="primary">
            Salvar
        </button>
        
        <button mat-raised-button (click)="cancel()">
            Cancelar
        </button>
    </mat-card>
</div>
