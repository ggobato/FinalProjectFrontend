<div class="card-container">
    <mat-card>
        <mat-card-title>Alterar Fornecedor</mat-card-title>
        <form>
            <mat-form-field>
                <input matInput placeholder="Nome Fantasia" [(ngModel)]="fornecedor.nome_for" name="nome_for" required>
            </mat-form-field>
            <mat-form-field>
                <input matInput placeholder="Razão Social" [(ngModel)]="fornecedor.razao_social_for" name="razao_social_for" required>
            </mat-form-field>
            <mat-form-field>
                <input matInput placeholder="CNPJ" [value]="cnpjFormatado" [(ngModel)]="fornecedor.cnpj_for" name="cnpj_for" (input)="onCnpjInput($event)" required maxlength="18" disabled>
            </mat-form-field>
            <mat-form-field>
                <input matInput placeholder="Telefone" [value]="telefoneFormatado" [(ngModel)]="fornecedor.telefone_for" name="telefone_for" (input)="onTelefoneInput($event)" required maxlength="15">
            </mat-form-field>
            <mat-form-field>
                <input matInput placeholder="Email" [(ngModel)]="fornecedor.email_for" name="email_for">
            </mat-form-field>
        </form>

        <mat-card-title>Dados de Endereço</mat-card-title>
        <form>
            <mat-form-field>
                <input matInput placeholder="CEP" [value]="cepFormatado" [(ngModel)]="fornecedor.contatos.cep" name="cep" (input)="onCepInput($event)" required maxlength="9">
            </mat-form-field>
            <mat-form-field>
                <input matInput placeholder="Município" [(ngModel)]="fornecedor.contatos.municipio" name="municipio" required>
            </mat-form-field>
            <mat-form-field>
                <input matInput placeholder="Logradouro" [(ngModel)]="fornecedor.contatos.logradouro" name="logradouro" required>
            </mat-form-field>
            <mat-form-field>
                <input matInput placeholder="Número" [(ngModel)]="fornecedor.contatos.numero" name="numero" required>
            </mat-form-field>
            <mat-form-field>
                <input matInput placeholder="Complemento" [(ngModel)]="fornecedor.contatos.complemento" name="complemento">
            </mat-form-field>
            <mat-form-field>
                <input matInput placeholder="UF" [(ngModel)]="fornecedor.contatos.uf" name="uf" required maxlength="2">
            </mat-form-field>
        </form>
        <button mat-raised-button (click)="updateFornecedor()" color="primary">
            Atualizar
        </button>
        
        <button mat-raised-button (click)="cancel()">
            Cancelar
        </button>

    </mat-card>
</div>
