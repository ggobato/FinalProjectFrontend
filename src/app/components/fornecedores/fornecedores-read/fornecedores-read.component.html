<div class="mat-elevation-z4">
    <table mat-table [dataSource]="fornecedores">
      <!-- Id Column -->
      <ng-container matColumnDef="id_fornecedor">
        <th mat-header-cell *matHeaderCellDef>ID</th>
        <td mat-cell *matCellDef="let row">{{row.id_fornecedor}}</td>
      </ng-container>
  
      <!-- Name Column -->
      <ng-container matColumnDef="nome_for">
        <th mat-header-cell *matHeaderCellDef>Nome</th>
        <td mat-cell *matCellDef="let row">{{row.nome_for}}</td>
      </ng-container>
  
      <!-- Price Column -->
      <ng-container matColumnDef="cnpj_for">
        <th mat-header-cell *matHeaderCellDef>CNPJ</th>
                                            <!--UTILIZAÇÃO DE PIPES-->
        <td mat-cell *matCellDef="let row">{{row.cnpj_for}}</td>
      </ng-container>

      <!-- Price Column -->
      <ng-container matColumnDef="telefone_for">
        <th mat-header-cell *matHeaderCellDef>Telefone</th>
                                            <!--UTILIZAÇÃO DE PIPES-->
        <td mat-cell *matCellDef="let row">{{row.telefone_for}}</td>
      </ng-container>

      <!-- Price Column -->
      <ng-container matColumnDef="email_for">
        <th mat-header-cell *matHeaderCellDef>Email</th>                                            
        <td mat-cell *matCellDef="let row">{{row.email_for}}</td>
      </ng-container>

      <!-- Action Column -->
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef>Ações</th>                     
        <td mat-cell *matCellDef="let row">
            <a routerLink="/fornecedores/update/{{ row.id_fornecedor }}" class="edit">
                <i class="material-icons">
                    edit
                </i>
            </a>
            <a routerLink="/fornecedores/delete/{{ row.id_fornecedor }}" class="delete"> 
                <i class="material-icons">
                    delete
                </i>
            </a>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
