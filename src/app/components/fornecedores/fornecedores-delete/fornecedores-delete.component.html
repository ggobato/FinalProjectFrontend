<div class="card-container">
    <mat-card>
        <mat-card-title>Excluir Fornecedor</mat-card-title>
        <form>
            <mat-form-field>
                <input matInput placeholder="Nome" [value]="fornecedor.nome_for" name="nome_for" disabled>
            </mat-form-field>
            <mat-form-field>
                <input matInput placeholder="CNPJ" [value]="fornecedor.cnpj_for" name="cnpj_for" disabled>
            </mat-form-field>
            <mat-form-field>
                <input matInput placeholder="Telefone" [value]="fornecedor.telefone_for" name="telefone_for" disabled>
            </mat-form-field>
            <mat-form-field>
                <input matInput placeholder="Email" [value]="fornecedor.email_for" name="email_for" disabled>
            </mat-form-field>
        </form>

        <button mat-raised-button (click)="deleteFornecedor()" color="warn">
            Excluir
        </button>
        
        <button mat-raised-button (click)="cancel()">
            Cancelar
        </button>
    </mat-card>
</div>
