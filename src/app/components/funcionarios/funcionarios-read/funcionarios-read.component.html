<div class="search-container">
  <mat-form-field appearance="fill" class="custom-search">
    <mat-label>Buscar por Nome ou CPF</mat-label>
    <input matInput [(ngModel)]="filtro" (ngModelChange)="filtrarFuncionarios()" placeholder="Buscar..." />
    <mat-icon matSuffix>search</mat-icon>
  </mat-form-field>
</div>

<div class="mat-elevation-z4">
    <table mat-table [dataSource]="funcionarios">
      <!-- Id Column -->
      <ng-container matColumnDef="id_funcionario">
        <th mat-header-cell *matHeaderCellDef>ID</th>
        <td mat-cell *matCellDef="let row">{{row.id_funcionario}}</td>
      </ng-container>
  
      <!-- Name Column -->
      <ng-container matColumnDef="nome_func">
        <th mat-header-cell *matHeaderCellDef>Nome</th>
        <td mat-cell *matCellDef="let row">{{row.nome_func}}</td>
      </ng-container>
  
      <!-- Price Column -->
      <ng-container matColumnDef="cpf_func">
        <th mat-header-cell *matHeaderCellDef>CPF</th>
                                            <!--UTILIZAÇÃO DE PIPES-->
        <td mat-cell *matCellDef="let row">{{row.cpf_func}}</td>
      </ng-container>

      <!-- Price Column -->
      <ng-container matColumnDef="telefone_func">
        <th mat-header-cell *matHeaderCellDef>Telefone</th>
                                            <!--UTILIZAÇÃO DE PIPES-->
        <td mat-cell *matCellDef="let row">{{row.telefone_func}}</td>
      </ng-container>

      <!-- Price Column -->
      <ng-container matColumnDef="email_func">
        <th mat-header-cell *matHeaderCellDef>Email</th>                                            
        <td mat-cell *matCellDef="let row">{{row.email_func}}</td>
      </ng-container>

      <!-- Action Column -->
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef>Ações</th>                     
        <td mat-cell *matCellDef="let row">
            <a routerLink="/funcionarios/update/{{ row.id_funcionario }}" class="edit">
                <i class="material-icons">
                    edit
                </i>
            </a>
            <a routerLink="/funcionarios/delete/{{ row.id_funcionario }}" class="delete"> 
                <i class="material-icons">
                    delete
                </i>
            </a>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
