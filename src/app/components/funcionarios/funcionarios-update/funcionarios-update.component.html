<div class="card-container">
    <mat-card>
        <mat-card-title>Alterar Funcionario</mat-card-title>
        <form>
            <mat-form-field>
                <input matInput placeholder="Nome" [(ngModel)]="funcionario.nome_func" name="nome_func">
            </mat-form-field>
            <mat-form-field>
                <input matInput placeholder="CPF" [value]="cpfFormatado" [(ngModel)]="funcionario.cpf_func" name="cpf_func" (input)="onCpfInput($event)" disabled>
            </mat-form-field>
            <mat-form-field>
                <input matInput placeholder="Telefone" [value]="telefoneFormatado" [(ngModel)]="funcionario.telefone_func" name="telefone_func" (input)="onTelefoneInput($event)" maxlength="15">
            </mat-form-field>
            <mat-form-field>
                <input matInput placeholder="Email" [(ngModel)]="funcionario.email_func" name="email_func">
            </mat-form-field>
        </form>

        <button mat-raised-button (click)="updateFuncionario()" color="primary">
            Atualizar
        </button>
        
        <button mat-raised-button (click)="cancel()">
            Cancelar
        </button>

    </mat-card>
</div>
