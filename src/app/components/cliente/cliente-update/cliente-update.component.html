<div class="card-container">
    <mat-card>
        <mat-card-title>Alterar Cliente</mat-card-title>
        <form>
            <mat-form-field>
                <input matInput placeholder="Nome" [(ngModel)]="cliente.nome_cli" name="nome_cli" required>
            </mat-form-field>
            <mat-form-field>
                <input matInput placeholder="CPF" [(ngModel)]="cliente.cpf_cli" name="cpf_cli" disabled>
            </mat-form-field>
            <mat-form-field>
                <input matInput placeholder="Telefone" [value]="telefoneFormatado" [(ngModel)]="cliente.telefone_cli" name="telefone_cli" (input)="onTelefoneInput($event)" maxlength="15">
            </mat-form-field>
            <mat-form-field>
                <input matInput placeholder="Email" [(ngModel)]="cliente.email_cli" name="email_cli">
            </mat-form-field>
        </form>

        <button mat-raised-button (click)="updateCliente()" color="primary">
            Atualizar
        </button>
        
        <button mat-raised-button (click)="cancel()">
            Cancelar
        </button>

    </mat-card>
</div>
