<div class="card-container">
    <mat-card>
        <mat-card-title>Novo Cliente</mat-card-title>
        <form>
            <mat-form-field>
                <input matInput placeholder="Nome" [(ngModel)]="cliente.nome_cli" name="nome_cli" required>
            </mat-form-field>
            <mat-form-field>
                <input matInput placeholder="CPF" [value]="cpfFormatado" [(ngModel)]="cliente.cpf_cli" name="cpf_cli" (input)="onCpfInput($event)" required maxlength="14">
            </mat-form-field>
            <mat-form-field>
                <input matInput placeholder="Telefone" [value]="telefoneFormatado" [(ngModel)]="cliente.telefone_cli" name="telefone_cli" (input)="onTelefoneInput($event)" maxlength="15">
            </mat-form-field>
            <mat-form-field>
                <input matInput placeholder="Email" [(ngModel)]="cliente.email_cli" name="email_cli" email #email="ngModel">
                <mat-error *ngIf="email.invalid && email.touched">
                    <span *ngIf="email.errors?.['email']">Formato de e-mail inválido</span>
                </mat-error>
            </mat-form-field>
        </form>


        <mat-card-title>Dados de Endereço</mat-card-title>
        <form>
            <mat-form-field>
                <input matInput placeholder="CEP" [value]="cepFormatado" [(ngModel)]="cliente.contatos.cep" name="cep" (input)="onCepInput($event)" required maxlength="9">
            </mat-form-field>
            <mat-form-field>
                <input matInput placeholder="Município" [(ngModel)]="cliente.contatos.municipio" name="municipio" required>
            </mat-form-field>
            <mat-form-field>
                <input matInput placeholder="Logradouro" [(ngModel)]="cliente.contatos.logradouro" name="logradouro" required>
            </mat-form-field>
            <mat-form-field>
                <input matInput placeholder="Número" [(ngModel)]="cliente.contatos.numero" name="numero" required>
            </mat-form-field>
            <mat-form-field>
                <input matInput placeholder="Complemento" [(ngModel)]="cliente.contatos.complemento" name="complemento">
            </mat-form-field>
            <mat-form-field>
                <input matInput placeholder="UF" [(ngModel)]="cliente.contatos.uf" name="uf" required maxlength="2">
            </mat-form-field>
        </form>

        <button mat-raised-button (click)="createCliente()" color="primary">
            Salvar
        </button>
        
        <button mat-raised-button (click)="cancel()">
            Cancelar
        </button>
    </mat-card>
</div>
